<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Tribute</title>
        <link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <main id="main" class="container">
            <h1>DEMO FLEX</h1>
            <h2 class="p-t-1">CARD Layout</h2>
            <section>
                <div class="card_layout p-t-1">
                    <div class="container">

                        <!--block-1 has 3 children, box-1,box-2,box-3 -->
                        <div class="block-1">
                            <div class="box-1"> A </div>
                            <div class="box-2"> B </div>
                            <div class="box-3"> C </div>
                        </div>

                        <!--similar to block-1, values are changed -->

                        <div class="block-2">
                            <div class="box-4"> D </div>
                            <div class="box-5"> E </div>
                            <div class="box-6"> F </div>
                        </div>

                        <!--similar to block-1, values are changed -->

                        <div class="block-3">
                            <div class="box-7"> G </div>
                            <div class="box-8"> H </div>
                            <div class="box-9"> I </div>
                        </div>

                    </div>
                </div> 
            </section>               
            <h2 class="p-t-1">Navbar</h2>
            <section>
                <div class="navbar p-t-1">
                    <div class="container">
                        <div class="item-1">Home</div>
                        <div class="item-2">Services</div>
                        <div class="item-3">Docs</div>
                        <div class="item-4">Contact</div>
                        <div class="item-5">About</div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="p-t-1">Side bar</h2>
                <div class="sidebar">
                    <div class="container">
                        <div class="block-1">Left</div>
                        <div class="block-2">Rigth</div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="p-t-1" > Card Layout #2</h2>
                <div class="card_layout-2">
                    <div class="container">
                        <div class="block-1">
                            <div class="box-1"> A </div>
                        </div>

                        <div class="block-2">
                            <div class="box-2"> B </div>
                            <div class="box-3"> E </div>
                        </div>

                        <div class="block-3">
                            <div class="box-4"> C </div>
                            <div class="box-5"> D </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="p-t-1" >Holi grail</h2>
                <div class="holy-grail">
                    <div class="container">
                        <div class="block-1">
                            <div class="box-1">A</div>
                        </div>
                        <div class="block-2">
                            <div class="box-2">B</div>
                            <div class="box-3">C</div>
                            <div class="box-4">D</div>
                        </div>
                        <div class="block-3">
                            <div class="box-5">E</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
